<section>
  <form
    fxLayout="column"
    fxLayoutAlign="center center"
    #f="ngForm"
    (ngSubmit)="submit(f)"
  >
    <mat-form-field>
      <input
        ngModel
        name="email"
        type="email"
        matInput
        placeholder="E-Mail"
        email
        required
        #emailInput="ngModel"
      />
      <mat-error *ngIf="emailInput.hasError('required')"
        >E-Mail is required</mat-error
      >
      <mat-error *ngIf="emailInput.hasError('email')"
        >Invalid E-Mail address</mat-error
      >
    </mat-form-field>
    <mat-form-field hintLabel="Should be at least 6 characters long">
      <input
        ngModel
        name="password"
        type="password"
        matInput
        placeholder="Password"
        required
        minlength="6"
        #pwInput="ngModel"
      />
      <mat-hint align="end"> {{ pwInput.value?.length }} /6</mat-hint>
      <mat-error *ngIf="pwInput.hasError('required')"
        >Password is required</mat-error
      >
      <mat-error *ngIf="pwInput.hasError('minlength')"
        >Password must be at least 6 characters
      </mat-error>
    </mat-form-field>
    <button type="submit" mat-raised-button color="primary">Submit</button>
  </form>
</section>
